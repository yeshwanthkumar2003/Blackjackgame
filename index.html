<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta http-equiv="X-DA-Compatible" content="ie edge">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="static/style.css">
      <title>JAVASCRIPT CHALLENGE 5</title>
    </head>
    <body>
        <div class="container-5">
          <h1>BlackJack</h1>
          <h2><span id="blackjack-result">Let's Play</span></h2>

          <div class="flex-blackjack-row-1">
             <div id="your-box">
                 <h2>You: <span id="your-blackjack-result">0</span></h2>
             </div>

             <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
             </div>
          </div>

          <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary nr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning nr-2" id="blackjack-Stand-button">Stand</button>
                <button class="btn-lg btn-danger"id="blackjack-Deal-button">Deal</button>
          </div>
         </div>

          <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="losses">0</span></th>
                    <th><span id="draws">0</span></th>
                   </tr>
            </table>

          </div>
        </div>

        <!-- Use a button to open the snackbar -->
<button class = "button" onclick="myFunction()">INSTRUCTIONS</button>

<!-- The actual snackbar -->
<div id="snackbar">Welcome to Yeshwanth Blackjack
  <br>click "Hit" for hit the cards</br>
  <br>click "Stand" for computer's Choice</br>
  <br>click "Deal" for Reset Cards</br>
                  
</div>
        <script src="static/home.js"></script>
    </body>
</html>
